<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 LocalStorage Users</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/users.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div id="app" class="container" py-4>
        <div class="row">
            <div class="col-md-4">
                <h2>User</h2>
                <div class="car card-body">
                    <form ref="userForm" v-on:submit="processUser">
                        <div class="form-group">
                            <input type="text" v-model="user.name" ref="name" class="form-control" placeholder="name" minlength="10" maxlength="50" required/>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" v-model="user.username" class="form-control" placeholder="username" minlength="6" maxlength="20" required/>
                        </div>

                        <div class="form-group">
                            <input type="text" v-model="user.email" class="form-control" placeholder="email" minlength="10" maxlength="50" required/>
                        </div>

                        <div class="form-group">
                            <input type="text" v-model="user.address" class="form-control" placeholder="address" minlength="8" maxlength="50" required/>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-black text-dark" v-bind:value="operation"/>
                        </div>

                        <div class="form-group">
                            <input type="reset" class="btn btn-primary btn-block" value="clear">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-10">
                <h1>Users's List</h1>
                <div class="tabla-responsive">
                    <table class="table table-stripe">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>name</th>
                                <th>users</th>
                                <th>email</th>
                                <th>address</th>
                                <th colspan="2">options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(user, index) in users">
                                <td>{{ user.id }}</td>
                                <td>{{ user.name }}</td> 
                                <td>{{ user.username }}</td> 
                                <td>{{ user.email }}</td>
                                <td>{{ user.address }}</td>
                                <td>
                                    <button @click="editUser(user.id)" class="btn btn-info btn-block">update</button>
                                </td>
                                <td>
                                    <button @click="deleteUser(user.id, $event)" class="btn btn-danger btn-block">delete</button>
                                </td>      
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
        <script src="js/users.js"></script>

</body>

</html>
